name: Full Test Suite

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'lib/**'
      - 'data/**'
      - 'tests/**'
  push:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'lib/**'
      - 'data/**'
      - 'tests/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  full-test-suite:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Verify project structure
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        echo "ğŸ“ Checking components directory..."
        ls -la components/
        echo "ğŸ“ Checking lib directory..."
        ls -la lib/
        echo "ğŸ“ Checking data directory..."
        ls -la data/
        echo "ğŸ“ Checking tests directory..."
        ls -la tests/
        
    - name: Run all tests
      run: |
        cd tests
        echo "ğŸ§ª Running complete test suite..."
        node --test > full_test_output.txt 2>&1
        cat full_test_output.txt
        
    - name: Generate comprehensive test summary
      if: always()
      run: |
        cd tests
        echo "## ğŸ§ª BitCrafty Complete Test Suite Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Full Test Output" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat full_test_output.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ¯ What Was Tested" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Unit Tests (Components & Libraries)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Data Validation (JSON Integrity)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Architecture Compliance" >> $GITHUB_STEP_SUMMARY
        
    - name: Check test results
      run: |
        cd tests
        if node --test; then
          echo "âœ… All tests passed!"
          echo "ğŸ‰ Full validation complete - ready to merge."
        else
          echo "âŒ Some tests failed! Please fix the failing tests before merging."
          echo "ğŸ’¡ Check the test output above for details."
          exit 1
        fi
        
    - name: Success message
      if: success()
      run: |
        echo "âœ… Complete test suite passed successfully!"
        echo "ğŸ¯ Components, libraries, and data integrity all verified."
        echo "ğŸš€ Code is ready for production."
