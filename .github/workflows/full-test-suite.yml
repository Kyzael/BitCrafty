name: Full Test Suite

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'lib/**'
      - 'data/**'
      - 'tests/**'
  push:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'lib/**'
      - 'data/**'
      - 'tests/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  full-test-suite:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Verify project structure
      run: |
        echo "📁 Checking project structure..."
        ls -la
        echo "📁 Checking components directory..."
        ls -la components/
        echo "📁 Checking lib directory..."
        ls -la lib/
        echo "📁 Checking data directory..."
        ls -la data/
        echo "📁 Checking tests directory..."
        ls -la tests/
        
    - name: Run all tests
      run: |
        cd tests
        echo "🧪 Running complete test suite..."
        node --test > full_test_output.txt 2>&1
        cat full_test_output.txt
        
    - name: Generate comprehensive test summary
      if: always()
      run: |
        cd tests
        echo "## 🧪 BitCrafty Complete Test Suite Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Full Test Output" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat full_test_output.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 What Was Tested" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Unit Tests (Components & Libraries)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Data Validation (JSON Integrity)" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Architecture Compliance" >> $GITHUB_STEP_SUMMARY
        
    - name: Check test results
      run: |
        cd tests
        if node --test; then
          echo "✅ All tests passed!"
          echo "🎉 Full validation complete - ready to merge."
        else
          echo "❌ Some tests failed! Please fix the failing tests before merging."
          echo "💡 Check the test output above for details."
          exit 1
        fi
        
    - name: Success message
      if: success()
      run: |
        echo "✅ Complete test suite passed successfully!"
        echo "🎯 Components, libraries, and data integrity all verified."
        echo "🚀 Code is ready for production."
