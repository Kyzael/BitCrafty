<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCrafty Migration Test - Comparison</title>
    <style>
        body { 
            font-family: monospace; 
            background: #272822; 
            color: #f8f8f2; 
            padding: 20px; 
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100vh;
        }
        .column {
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #1e1f1c;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        .content {
            flex: 1;
            padding: 0;
            background: #23241f;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #272822;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #f92672;
        }
        h2 {
            margin: 0;
            color: #a6e22e;
        }
        .status {
            font-size: 0.9em;
            margin-top: 5px;
            color: #75715e;
        }
    </style>
</head>
<body>
    <h1>BitCrafty Migration Comparison</h1>
    
    <div class="container">
        <div class="column">
            <div class="header">
                <h2>Original Monolithic App</h2>
                <div class="status">app.js (1600+ lines)</div>
            </div>
            <div class="content">
                <iframe src="index.html"></iframe>
            </div>
        </div>
        
        <div class="column">
            <div class="header">
                <h2>New Modular Architecture</h2>
                <div class="status">main.js + components/</div>
            </div>
            <div class="content">
                <iframe src="index-new.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
